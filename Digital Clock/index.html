<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <main>
        <div id="video">
            <video src="./bg-video.mp4" autoplay loop muted></video>
        </div>

        
        <h1>Digital Clock</h1>
        <div class="clock">
            <div class="time">
                <h2 id="hour">Hr</h2>
                <h3>Hours</h3>
            </div>

            <div class="time">
                <h2 id="min">Min</h2>
                <h3>Minutes</h3>
            </div>

            <div class="time">
                <h2 id="sec">Sec</h2>
                <h3>Seconds</h3>
            </div>

            <div class="meridiem">am</div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
