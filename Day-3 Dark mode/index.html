<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">

   <title>Document</title>
</head>
<body>
   <div class="container">
      <!-- mode Light or Dark -->
      <div class="mode">
         <i class="far fa-sun"></i>
      </div>

      <!-- Card -->
      <div class="card">
         <img src="/Day-3 Dark mode/images/map.png"  class="card-map">

         <div class="card-left">
            <h3 class="card-type">MasterCard</h3>
            <img src="/Day-3 Dark mode/images/chip.png" class="card-chip">

            <div>
               <div class="card-number">1233 4567 789 9012</div>
               <div class="card-text">Valid through</div>
               <div class="card-date">mm/dd/yyyy</div>
               <div class="card-holder">Mukesh Kumar</div>
            </div>
         </div>

         <div class="card-right">
            <div class="red-circle"></div>
            <div class="orange-circle"></div>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
